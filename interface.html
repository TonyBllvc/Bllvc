<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Interface </title>

    <link rel="stylesheet" href="src/interface.css">
    
    <script src="src/interface.js" type="text/javascript"></script>
</head>
<body>
    <div class="body">
        <div class="form">
            <div class="type-1">
            <!-- Input area -->
            <label class="style-1"> List Of Possible Outcome: </label>
            <div class="shape" action=""> 
                <span class="span-1">Item 1: </span><input type="number" class="inpT" placeholder=" " id="main_one" >
                <span class="span-1">Item 2: </span><input type="number" class="inpT" placeholder=" " id="main_two" >
                <span class="span-1">Item 3: </span><input type="number" class="inpT" placeholder=" " id="main_three" >
                <span class="span-1 hide">Item 4: </span><input type="number" class="inpT hide" placeholder=" " id="main_four" >
                <span class="span-1 hide">Item 5: </span><input type="number" class="inpT hide" placeholder=" " id="main_five" >
                <span class="span-1 hide" > Item 6: </span><input type="number" class="inpT hide" placeholder=" " id="main_six" >
            </div>
            <!-- Output Area-->
            <div class="outputs">
                <div class="outputs-1">
                    <form name="display" class="disp">
                        <input name="text" id="display" type="number" class="textings">
                    </form>
                    <div class=" btn btnN">
                        <input id="tap" type="button" value="Determine" class="btn" onclick="tap()">
                    </div>
                </div>
            </div>
        
        </div>
        <!-- Section area -->
        <div class="type-2"> 
            <div class="k-body">
                <div class="align">
                    <input type="button" class="list"  value="Sum" onclick="sum()">
                    <input type="button" class="list" value="Smallest" onclick="sm()" >
                    <input type="button" class="list" value="Largest" onclick="lg()" >
                    <input type="button" class="list" value="Range" onclick="rg()" >
                    <input type="button" class="list" value="Mean" onclick="mn()" >
                    <input type="button" class="list" value="Varience" onclick="vr()" >
                    <input type="button" class="list" value="SD" onclick="sd()" >
                </div>
            </div>
        </div>
    </div>

    </div>
    
</body>
</html>
